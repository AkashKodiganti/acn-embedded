<html>
<head>
<meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'/>
<style>body{font-size:xx-large;font-family:'Arial';} input{font-size:xx-large;width:100%;padding:12px 20px;margin:8px 0;box-sizing:border-box;} button{background-color:white;color:black;border:2px solid #blue;padding:15px 32px;font-size:xx-large;}</style>
</head>
<body>
<div id="main" style='padding: 20px;'>
<h1>Arrow Connect</h1>
<h3>ARIS Board Wi-Fi settings</h3><br>

<form action="index.cgi" enctype="application/x-www-form-urlencoded" method="post" name="cred">
<p>SSID <input maxlength="32" id="ssid" name="ssid" size="32" type="text" /></p>
<p> SSID is <!--#echo var="ssid" --></p>
<p>Authentication <select size=3 multiple name="auth">
          <option disabled>Auth</option>
          <option value='open'>Open</option>
          <option value='wpa'>WPA</option>
          <option selected value='wpa2'>WPA2</option>
          </select></p>
<p> Authen is <!--#echo var="auth" --></p>
<p>Encryption <select size=3 multiple name="sec">
          <option disabled>Security</option>
          <option value='none'>None</option>
          <option value='tkip'>TKIP</option>
          <option selected value='AES'>CCMP</option>
          </select></p>
<p> Encryption is  <!--#echo var="sec" --></p>
<p>Passphrase <input maxlength="32" name="pass" id="pass" size="32" type="password" /></p>
<p> Passphrase is <!--#echo var="pass" --></p>
<p><input name="Submit" type="submit" value="Submit"></p>
<p><input name="Reboot" type="submit" value="Reset"></p>
</form>
</div>
</body>
</html>
